name: CI/CD Empresarial - Analizador SQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  # AnÃ¡lisis de calidad de cÃ³digo
  analisis-calidad:
    name: ğŸ” AnÃ¡lisis de Calidad de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy bandit safety
        pip install -r requirements.txt
        
    - name: ğŸ¨ Verificar formato de cÃ³digo (Black)
      run: black --check --diff .
      
    - name: ğŸ“ AnÃ¡lisis de estilo (Flake8)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
    - name: ğŸ”’ AnÃ¡lisis de seguridad (Bandit)
      run: bandit -r sql_analyzer/ -f json -o bandit-report.json
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ Verificar vulnerabilidades (Safety)
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: ğŸ“Š Subir reportes de seguridad
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reportes-seguridad
        path: |
          bandit-report.json
          safety-report.json

  # Pruebas automatizadas
  pruebas-automatizadas:
    name: ğŸ§ª Pruebas Automatizadas
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist
        pip install -r requirements.txt
        
    - name: ğŸ§ª Ejecutar pruebas unitarias
      run: |
        pytest tests/ -v --cov=sql_analyzer --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Subir cobertura a Codecov
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“ˆ Subir reportes de cobertura
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: cobertura-${{ matrix.os }}-py${{ matrix.python-version }}
        path: htmlcov/

  # Pruebas de rendimiento
  pruebas-rendimiento:
    name: âš¡ Pruebas de Rendimiento
    runs-on: ubuntu-latest
    needs: [analisis-calidad]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pytest-benchmark memory-profiler
        pip install -r requirements.txt
        
    - name: ğŸƒâ€â™‚ï¸ Ejecutar benchmarks
      run: |
        python -m pytest tests/test_performance.py --benchmark-only --benchmark-json=benchmark.json
      continue-on-error: true
      
    - name: ğŸ“Š Subir resultados de benchmark
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: benchmark-results
        path: benchmark.json

  # Pruebas de integraciÃ³n
  pruebas-integracion:
    name: ğŸ”— Pruebas de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: [pruebas-automatizadas]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
          
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pytest psycopg2-binary PyMySQL
        pip install -r requirements.txt
        
    - name: ğŸ”— Ejecutar pruebas de integraciÃ³n
      run: |
        pytest tests/test_integration.py -v
      env:
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_USER: root
        MYSQL_PASSWORD: test_password
        MYSQL_DATABASE: test_db
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: test_password
        POSTGRES_DATABASE: test_db

  # ConstrucciÃ³n y empaquetado
  construccion:
    name: ğŸ“¦ ConstrucciÃ³n y Empaquetado
    runs-on: ubuntu-latest
    needs: [pruebas-automatizadas, pruebas-rendimiento]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Instalar herramientas de construcciÃ³n
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel setuptools
        
    - name: ğŸ—ï¸ Construir paquete
      run: |
        python -m build
        
    - name: âœ… Verificar paquete
      run: |
        twine check dist/*
        
    - name: ğŸ“¤ Subir artefactos
      uses: actions/upload-artifact@v3
      with:
        name: paquetes-python
        path: dist/

  # AnÃ¡lisis de seguridad avanzado
  seguridad-avanzada:
    name: ğŸ›¡ï¸ AnÃ¡lisis de Seguridad Avanzado
    runs-on: ubuntu-latest
    needs: [analisis-calidad]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ” AnÃ¡lisis CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ğŸ“Š Realizar anÃ¡lisis CodeQL
      uses: github/codeql-action/analyze@v2

  # Despliegue (solo en releases)
  despliegue:
    name: ğŸš€ Despliegue
    runs-on: ubuntu-latest
    needs: [construccion, pruebas-integracion, seguridad-avanzada]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Descargar artefactos
      uses: actions/download-artifact@v3
      with:
        name: paquetes-python
        path: dist/
        
    - name: ğŸš€ Publicar en PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        
    - name: ğŸ·ï¸ Crear release en GitHub
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notificaciones
  notificaciones:
    name: ğŸ“¢ Notificaciones
    runs-on: ubuntu-latest
    needs: [pruebas-automatizadas, pruebas-rendimiento, pruebas-integracion]
    if: always()
    
    steps:
    - name: ğŸ“Š Recopilar resultados
      run: |
        echo "Estado de pruebas automatizadas: ${{ needs.pruebas-automatizadas.result }}"
        echo "Estado de pruebas de rendimiento: ${{ needs.pruebas-rendimiento.result }}"
        echo "Estado de pruebas de integraciÃ³n: ${{ needs.pruebas-integracion.result }}"
        
    - name: âœ… Notificar Ã©xito
      if: needs.pruebas-automatizadas.result == 'success' && needs.pruebas-integracion.result == 'success'
      run: |
        echo "ğŸ‰ Â¡Todas las pruebas pasaron exitosamente!"
        
    - name: âŒ Notificar fallos
      if: needs.pruebas-automatizadas.result == 'failure' || needs.pruebas-integracion.result == 'failure'
      run: |
        echo "âŒ Algunas pruebas fallaron. Revisar logs para mÃ¡s detalles."
        exit 1
