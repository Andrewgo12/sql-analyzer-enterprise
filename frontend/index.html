<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/database-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SQL Analyzer Enterprise - Herramienta profesional de análisis SQL con interfaz moderna" />
    <meta name="keywords" content="SQL, analyzer, database, analysis, enterprise, professional" />
    <meta name="author" content="SQL Analyzer Enterprise" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="SQL Analyzer Enterprise" />
    <meta property="og:description" content="Herramienta profesional de análisis SQL con interfaz moderna" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="SQL Analyzer Enterprise" />
    <meta property="twitter:description" content="Herramienta profesional de análisis SQL con interfaz moderna" />
    
    <title>SQL Analyzer Enterprise</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS will be injected here by Vite -->
    <style>
      /* Critical loading styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando SQL Analyzer Enterprise...</div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Vite will inject the script here -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 1000); // Show loading for at least 1 second for better UX
      });
    </script>
  </body>
</html>
